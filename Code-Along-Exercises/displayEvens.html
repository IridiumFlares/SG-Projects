<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="displayEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Display Evens</h1>
      <form name="displayEvens" class="form.horizontal" onsubmit="return validateItems();" onreset="resetForm();">
        <div class="form-group" style="width:50%;">
          <label class="control-label" for="min">Starting Number (minimum)</label>
          <input type="number" class="form-control" id="min">
        </div>
        <br />
        <div class="form-group" style="width:50%;">
          <label class="control-label" for="max">Ending Number (maximum)</label>
          <input type="number" class="form-control" id="max">
        </div>
        <br />
        <div class="form-group" style="width:50%;">
          <label class="control-label" for="">Stepsize</label>
          <input type="number" class="form-control" id="stepsize">
        </div>
        <br />
        <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
        <button type="reset" id="resetButton" class="btn">Reset</button>
      </form>

      <hr />

      <div id="displayResults" style="display:none;">
        <p>Here are the even numbers between <span id="minresult">min</span> and <span id="maxresult">max</span> with a stepsize of <span  id="stepsizeresult">0</span>:</p>
        <br />
        <div id="results">
        </div>


      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
