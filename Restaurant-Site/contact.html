<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/restaurantStyles.css">
    <title>Contact Us</title>
    <style>
      form {
        text-align: center;
      }
      legend {
        font-size: 0.97em;
      }

    </style>
  </head>

  <body>
    <header>
      <h1>Modal Cafe</h1>
    </header>

    <nav>
      <a class="btn" href="index.html">Home</a>
      <a class="btn" href="menu.html">Menu</a>
      <a class="btn" href="contact.html">Contact Us</a>
      <div class="clear-float"></div>
    </nav>

    <form action="submit.html" method="POST">

      <label for="name" id="name"><strong>Name:</strong></label>
      <input type="text" id="name" name="name"> <br />
      <label for="email" id="email"><strong>Email:</strong></label>
      <input type="text" id="email" name="email"> <br />
      <label for="phone" id="phone">Phone:</label>
      <input type="text" id="phone" name="phone"> <br />

      <label for="inquiryReason" id="inquiryReason">Reason for Inquiry:</label>
      <select id="inquiryReason" name="inquiryReason">
        <option value="catering" selected>Catering</option>
        <option value="party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select> <br />

      <label for="additionalInfo" id="additionalInfo">Additional Information</label> <br />
      <textarea name="additionalInfo" rows="8" cols="80"></textarea> <br />

      <fieldset>
        <legend>Have you been to this restaurant?</legend>
        <input type="radio" id="option1" name="beenHere" value="no">
        <label for="option1">No</label>
        <input type="radio" id="option2" name="beenHere" value="yes">
        <label for="option2">Yes</label> <br />
      </fieldset>

      <fieldset>
        <legend>Best days to contact you:</legend>
        <input type="checkbox" id="monday" name="bestDay" value="monday">
        <label for="monday">M</label>
        <input type="checkbox" id="tuesday" name="bestDay" value="tuesday">
        <label for="tuesday">T</label>
        <input type="checkbox" id="wednesday" name="bestDay" value="wednesday">
        <label for="wednesday">W</label>
        <input type="checkbox" id="thursday" name="bestDay" value="thursday">
        <label for="thursday">Th</label>
        <input type="checkbox" id="friday" name="bestDay" value="friday">
        <label for="friday">F</label> <br />
      </fieldset>

      <input type="submit" name="submit" value="Send Request">
    </form>

    <footer>
      <p>Glissando Drive, Plano, Texas, 75080 <br />
        (214) 555-1337
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
