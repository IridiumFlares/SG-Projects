<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="scripts/form.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/restaurantStyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Contact Us</title>
    <style>
      form {
        text-align: center;
        padding: 10px;
      }
      .form-group {
        text-align: center;
        margin: auto;
      }
      legend {
        font-size: 0.97em;
      }
      formResponse {
        text-align: center;
        padding: 10px;
        height:100%;
      }
    </style>
  </head>

  <body>
    <div class="page-header">
      <h1>Modal Cafe</h1>
      <h3 id="temp-notice">New Dallas Location Coming March 3<sup>rd</sup>!</h3>
    </div>


    <nav class="nav nav-tabs justify-content-center">
      <a class="nav-link" href="index.html"><span class="fas fa-home"></span></a>
      <a class="nav-link" href="menu.html">Menu</a>
      <a class="nav-link active" href="contact.html">Contact Us</a>
      <div class="clear-float"></div>
    </nav>
    <div class="inputForm">
      <form id="contactForm" onsubmit="return validateInput()" style="display:block;" novalidate>

        <label for="name" id="name"><strong>Name:</strong></label>
        <input type="text" class="form-control" id="name" name="name"> <br />
        <label for="email" id="email"><strong>Email:</strong></label>
        <input type="text" class="form-control" id="email" name="email"> <br />
        <label for="phone" id="phone">Phone:</label>
        <input type="number" class="form-control" id="phone" name="phone"> <br />

        <label for="inquiryReason" id="inquiryReason">Reason for Inquiry:</label>
        <select id="inquiryReason" name="inquiryReason">
          <option value="catering" selected>Catering</option>
          <option value="party">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select> <br />
        <label for="additionalInfo" id="additionalInfo">Additional Information</label> <br />
        <textarea name="additionalInfo" class="form-control" rows="8" cols="80"></textarea> <br />

        <fieldset>
          <legend>Have you been to this restaurant?</legend>
          <input type="radio" id="option1" name="beenHere" value="no">
          <label for="option1">No</label>
          <input type="radio" id="option2" name="beenHere" value="yes">
          <label for="option2">Yes</label> <br />
        </fieldset>

        <fieldset>
          <legend>Best days to contact you:</legend>
          <input type="checkbox" id="monday" name="bestDay" value="monday">
          <label for="monday">M</label>
          <input type="checkbox" id="tuesday" name="bestDay" value="tuesday">
          <label for="tuesday">T</label>
          <input type="checkbox" id="wednesday" name="bestDay" value="wednesday">
          <label for="wednesday">W</label>
          <input type="checkbox" id="thursday" name="bestDay" value="thursday">
          <label for="thursday">Th</label>
          <input type="checkbox" id="friday" name="bestDay" value="friday">
          <label for="friday">F</label> <br />
        </fieldset>

        <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
      </form>
    </div>


    <div class="formResponse" style="display:none;">
      <h2>Thank you for reaching out.</h2>
      <p>We'll get back to you within the next few days!</p>

    </div>

    <footer class="page-footer">
      <div class="container-fluid text-center">
        <p>Glissando Drive, Plano, Texas, 75080 <br />
          (214) 555-1337
        </p>
      </div>
      <hr style="border:2px solid #efdfef;margin:auto;width:50%"/>
      <div class="footer-copyright text-center py-3">Â© 2019 Copyright
        <kbd>Evan Hainlin</kbd>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
